<div class="bg-white p-6 rounded-lg shadow-sm">
    <h3 class="text-lg font-semibold mb-4">Categories</h3>
    <div class="space-y-2">
        <a href="{% url 'blog_list' %}" 
           class="block text-gray-600 hover:text-purple-600 transition {% if not current_category %}font-semibold text-purple-600{% endif %}">
            All Categories
        </a>
        {% for category in categories %}
        <a href="{% url 'blog_list' %}?category={{ category.slug }}" 
           class="block text-gray-600 hover:text-purple-600 transition {% if current_category == category.slug %}font-semibold text-purple-600{% endif %}">
            {{ category.name }}
        </a>
        {% endfor %}
    </div>
</div>
